<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>Accessible Subway Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/styles.css' rel='stylesheet' />
  </head>

  <body>
    <!-- create sidebar with some text and call to action -->
    <div id='sidebar'>
      <h2>Accessible Subway Map</h2>
      <p>Hover over a subway station to find out the number of subway outages.</p>
      <div id="feature-info"></div>
    </div>

    <div id='map-container'></div>

<!-- Load mapboxGL, jQuery, bootstrap, then the local javascript files -->

  <script src='js/scripts.js'></script>



  </body>
</html>
